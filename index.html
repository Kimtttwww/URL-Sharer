<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Sharer</title>
</head>
<body>
    <h2>URL Sharer</h2>
    <section id="urlBox" style="border: 1px solid #000; display: flex; flex-direction: column;">
    </section>
</body>
<script>
    const url = [
        {"name": "링크 이름", "value": "urls"}
    ]
    const box = document.getElementById("urlBox")
    
    url.forEach((obj) => {
        let a = document.createElement('a');
        
        a.setAttribute("href", obj?.value);
        a.innerText = obj?.name;
        box.appendChild(a);
    });
</script>
</html>
